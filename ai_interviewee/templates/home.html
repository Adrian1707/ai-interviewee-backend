<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #666;
        }

        .file-input-button:hover {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .file-input-button.has-file {
            border-color: #28a745;
            background: #f8fff9;
            color: #28a745;
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .tags-input {
            min-height: 80px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff30;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .auth-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>ðŸ“„ Upload Document</h1>
            <p>Upload your documents for processing</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Document Title *</label>
                <input type="text" id="title" name="title" required placeholder="e.g., My Resume 2024">
            </div>

            <div class="form-group">
                <label for="documentType">Document Type</label>
                <select id="documentType" name="document_type">
                    <option value="cv">CV/Resume</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="cover_letter">Cover Letter</option>
                    <option value="transcript">Transcript</option>
                    <option value="certificate">Certificate</option>
                    <option value="project_explanation">Project Explanation</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">Choose File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" class="file-input" 
                           accept=".pdf,.txt,.doc,.docx" required>
                    <div class="file-input-button" onclick="document.getElementById('file').click()">
                        <span class="file-icon">ðŸ“Ž</span>
                        <span id="fileText">Click to select file (PDF, TXT, DOC, DOCX)</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="tags">Tags (optional)</label>
                <textarea id="tags" name="tags" class="tags-input" 
                          placeholder="Enter tags separated by commas (e.g., python, django, web development)"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isPublic" name="is_public" checked>
                    <label for="isPublic">Make this document publicly searchable</label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="submitText">Upload Document</span>
            </button>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </form>
    </div>

    <script>
        // Configuration - Update this with your Django server URL
        const API_BASE_URL = 'http://localhost:8080';
        const UPLOAD_ENDPOINT = `${API_BASE_URL}/api/documents/upload/`;

        // Elements
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileText = document.getElementById('fileText');
        const fileButton = document.querySelector('.file-input-button');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const alertContainer = document.getElementById('alertContainer');
        const authTokenInput = document.getElementById('authToken');

        // File input handling
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileText.textContent = `ðŸ“„ ${file.name} (${formatFileSize(file.size)})`;
                fileButton.classList.add('has-file');
            } else {
                fileText.textContent = 'Click to select file (PDF, TXT, DOC, DOCX)';
                fileButton.classList.remove('has-file');
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault()

            await uploadDocument();
        });

        async function uploadDocument() {
            const formData = new FormData();
            
            // Get form values
            const title = document.getElementById('title').value;
            const documentType = document.getElementById('documentType').value;
            const file = document.getElementById('file').files[0];
            const tagsText = document.getElementById('tags').value;
            const isPublic = document.getElementById('isPublic').checked;

            // Validate required fields
            if (!title || !file) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            // Validate file size (10MB limit)
            if (file.size > 10 * 1024 * 1024) {
                showAlert('File size must be less than 10MB', 'error');
                return;
            }

            // Prepare form data
            formData.append('title', title);
            formData.append('document_type', documentType);
            formData.append('file', file);
            formData.append('is_public', isPublic);

            // Process tags
            if (tagsText.trim()) {
                const tags = tagsText.split(',').map(tag => tag.trim()).filter(tag => tag);
                formData.append('tags', JSON.stringify(tags));
            }

            // Set loading state
            setLoadingState(true);
            showProgress(0);

            try {
                // Prepare headers
                const headers = {};

                const response = await fetch(UPLOAD_ENDPOINT, {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                showProgress(100);

                if (response.ok) {
                    const result = await response.json();
                    showAlert('Document uploaded successfully! Processing has started.', 'success');
                    
                    // Show document details
                    if (result.document) {
                        setTimeout(() => {
                            showDocumentDetails(result.document);
                        }, 1000);
                    }
                    
                    // Reset form
                    resetForm();
                } else {
                    const error = await response.json();
                    let errorMessage = 'Upload failed: ';
                    
                    if (response.status === 401) {
                        errorMessage += 'Invalid authentication token';
                    } else if (response.status === 400) {
                        errorMessage += Object.values(error).flat().join(', ');
                    } else {
                        errorMessage += error.detail || error.message || 'Unknown error';
                    }
                    
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showAlert(`Upload failed: ${error.message}`, 'error');
            } finally {
                setLoadingState(false);
                hideProgress();
            }
        }

        function setLoadingState(loading) {
            submitBtn.disabled = loading;
            loadingSpinner.style.display = loading ? 'inline-block' : 'none';
            submitText.textContent = loading ? 'Uploading...' : 'Upload Document';
        }

        function showProgress(percent) {
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function hideProgress() {
            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 1000);
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type} show`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-hide success alerts
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }

        function showDocumentDetails(document) {
            const details = `
                Document ID: ${document.id}
                Status: ${document.processing_status}
                Uploaded: ${new Date(document.uploaded_at).toLocaleString()}
            `;
            showAlert(`Upload successful!\n${details}`, 'success');
        }

        function resetForm() {
            form.reset();
            fileText.textContent = 'Click to select file (PDF, TXT, DOC, DOCX)';
            fileButton.classList.remove('has-file');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Load saved auth token
        window.addEventListener('load', function() {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                authTokenInput.value = savedToken;
            }
        });

        // Save auth token
        authTokenInput.addEventListener('change', function() {
            if (this.value.trim()) {
                localStorage.setItem('authToken', this.value.trim());
            }
        });
    </script>
</body>
</html>
